<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Analyse de Sentiment - Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        textarea { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; min-height: 120px; }
        button { background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 30px; padding: 20px; border-radius: 5px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .stars { font-size: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Analyse de Sentiment</h1>
        
        <textarea id="textInput" placeholder="Entrez votre texte ici..."></textarea>
        <br>
        <button onclick="analyzeText()">Analyser</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>R√©sultat :</h3>
            <div class="stars" id="stars"></div>
            <p><strong>Score :</strong> <span id="score"></span>/5</p>
            <p><strong>Sentiment :</strong> <span id="label"></span></p>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Veuillez entrer un texte');
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                if (data.success) {
                    const prediction = data.prediction;
                    document.getElementById('stars').innerHTML = '‚≠ê'.repeat(prediction.stars) + '‚òÜ'.repeat(5 - prediction.stars);
                    document.getElementById('score').textContent = prediction.score;
                    document.getElementById('label').textContent = prediction.label;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Erreur: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }
    </script>
</body>
</html>
